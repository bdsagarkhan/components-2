<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="description" content="">
    <!-- The above 4 meta tags *must* come first in the head; any other head content must come *after* these tags -->
	<title>Bootstrap-5 Components By bdsagarkhan</title>    
	<!-- Favicon -->
    <link rel="icon" href="favicon.ico">
	<!-- Bootstrap-5 core css -->
	<link rel="stylesheet" href="css/bootstrap.css">

	<!-- Custom CSS: You can use this stylesheet to override any Bootstrap styles and/or apply your own styles -->
	<!-- custom stylesheet here-->
	<link rel="stylesheet" href="css/style.css" type="text/css">
	<!-- responsive stylesheet here -->
	<link rel="stylesheet" href="css/responsive.css" type="text/css">
</head>
<body>
	<!-- badge start -->
	<section class="badge_section">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="button_wrapper my-3 text-center">
						<button class="btn btn-primary position-relative">
							Inbox
							<span class="position-absolute top-0 start-100 translate-middle badge rounded-pill bg-danger">99+</span>
						</button>
						<button class="btn btn-primary position-relative mx-5">
							Message
							<span class="position-absolute top-0 start-100 translate-middle bg-danger p-2 border border-light rounded-circle"></span>
						</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- badge end -->

	<!-- breadcrumb-section start -->
	<section class="breadcrumb-section py-5 bg-warning">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="breadcrumb_wrapper">
						<nav aria-label="breadcrumb">
							<ol class="breadcrumb">
								<li class="breadcrumb-item"><a href="#" class="text-dark">Home</a></li>
								<li class="breadcrumb-item"><a href="#" class="text-dark">Library</a></li>
								<li class="breadcrumb-item text-dark active" aria-current="page">Data</li>
							</ol>
						</nav>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- breadcrumb-section end -->

	<!-- button_section start -->
	<section class="button_section my-3">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="button_wrapper text-center">
						<button type="button" class="btn btn-lg btn-outline-danger">Button</button>
						<button type="button" class="btn btn-lg btn-outline-warning">Button</button>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- button_section end -->

	<!-- slider start -->
	<section class="slider">
		<div class="container">
			<div class="row">
				<div class="col-lg-12">
					<div class="slider">
						<div id="carouselExampleIndicators" class="carousel slide" data-bs-ride="carousel">
						  <div class="carousel-indicators">
						    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
						    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="1" aria-label="Slide 2"></button>
						    <button type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide-to="2" aria-label="Slide 3"></button>
						  </div>
						  <div class="carousel-inner">
						    <div class="carousel-item active">
						      <img src="images/main-banner-1.jpg" class="d-block w-100" alt="...">
						    </div>
						    <div class="carousel-item">
						      <img src="images/main-banner-2.jpg" class="d-block w-100" alt="...">
						    </div>
						    <div class="carousel-item">
						      <img src="images/main-banner-4.jpg" class="d-block w-100" alt="...">
						    </div>
						  </div>
						  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="prev">
						    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
						    <span class="visually-hidden">Previous</span>
						  </button>
						  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleIndicators" data-bs-slide="next">
						    <span class="carousel-control-next-icon" aria-hidden="true"></span>
						    <span class="visually-hidden">Next</span>
						  </button>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
	<!-- slider end -->

	<!-- Placed at the end of the document so the pages load faster -->
	<!-- popper js -->
	<script src="js/popper.min.js"></script>
	<!-- bootstrap js -->
	<script src="js/bootstrap.min.js"></script>
	<!-- custom js -->
	<script src="js/main.js"></script>
</body>
</html>
